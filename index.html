<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY-VG-WEBSITE</title>
</head>
<body>
    <div id="header"></div>

    <main class="content">
        <h1>Welcome to the VG website!</h1>
        <p>Here you can fond diffrent info about house vg.</p>
      <hr>
      <p>VG is a series off team bonding activitys.</p>
    </main>

    <div id="footer"></div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>
</html>
